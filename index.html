<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css"  href="style.css" />
  </head>
  <body>
    <div id='container'>
  <div id='calculator'>
    <div class="buttons">
      <div class='top-row'>
        <button id="clear" class="btn">AC</button>
        <div id="display"></div>
      </div>
      <div class='row'>
        <button class="btn seven digit">7</button>
        <button class="btn eight digit">8</button>
        <button class="btn nine digit">9</button>
        <button class="btn operator" id="divide">/</button>
      </div>
      <div class='row'>
        <button class="btn four digit">4</button>
        <button class="btn five digit">5</button>
        <button class="btn six digit">6</button>
        <button class="btn operator" id="multiply">*</button>
      </div>

      <div class='row'>
        <button class="btn one digit">1</button>
        <button class="btn two digit">2</button>
        <button class="btn three digit">3</button>
        <button class="btn operator" id="subtract">-</button>
      </div>
      <div class='row'>
        <button class="btn decimal digit">.</button>
        <button class="btn zero digit">0</button>
        <button class="btn" id="equals">=</button>
        <button class="btn operator" id="add">+</button>
      </div>
    </div>
  </div>
</div>

<script src="app.js" type="text/javascript"></script>
  </body>
</html>
